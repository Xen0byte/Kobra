<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spark Editor</title>
    <style>
      .draggable {
        padding: 0.5em;
        fill: white;
      }

      .btn {
        display: block;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-color: red;
      }

      .colorName {
        color: white;
      }

      * {
        box-sizing: border-box;
      }

      .colorSelectorContainer {
        float: left;
        width: 5%;
        height: 100%;
        background: #333;
        padding: 20px;
        text-align: center;
      }

      .colorSelector {
        text-align: center;
      }

      .blocksContainer {
        float: left;
        width: 20%;
        height: 100%;
        background: #000000;
        padding: 20px;
      }

      .codeEditor {
        float: left;
        width: 45%;
        height: 100%;
        background: #222;
        padding: 20px;
      }

      .rightView {
        float: left;
        padding: 20px;
        width: 30%;
        background-color: #f1f1f1;
      }

      section:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        gap: 1px 1px;
        grid-template-areas: "codeEdit codeEdit codeEdit topRight topRight" "codeEdit codeEdit codeEdit topRight topRight" "codeEdit codeEdit codeEdit bottomRight bottomRight" "codeEdit codeEdit codeEdit bottomRight bottomRight";
      }

      .codeEdit {
        grid-area: codeEdit;
      }

      .topRight {
        grid-area: topRight;
      }

      .bottomRight {
        grid-area: bottomRight;
      }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $(".draggable").draggable();
      });
    </script>
  </head>
  <body style="background-color: #333333;">
    <header>
      <h2>Spark Code Editor</h2>
    </header>

    <section>
      <script src="../blockly/blockly_compressed.js"></script>
      <script src="../blockly/blocks_compressed.js"></script>
      <script src="../blockly/msg/js/en.js"></script>

      <div>
        <div class="grid-container">
          <div class="codeEdit" style="padding: 10px;">
            <div id="codeEditor" style="height: 90vh; width: 100%;"></div>
          </div>

          <div
            class="topRight"
            style="background-color: #f1f1f1; height: 43vh;"
          ></div>

          <div
            class="bottomRight"
            style="background-color: #f1f1f1; height: 43vh;"
          ></div>
        </div>
      </div>
      <xml id="toolbox" style="display: none;">
        <category name="Control">
          <block type="controls_if"></block>
          <block type="controls_whileUntil"></block>
        </category>
        <category name="Logic">
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_boolean"></block>
        </category>
      </xml>

      <script>
        var workspace = Blockly.inject("codeEditor", {
          toolbox: document.getElementById("toolbox"),
        });
      </script>
    </section>
  </body>
</html>
