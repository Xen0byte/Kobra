<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spark Editor</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <style>
      .draggable {
        padding: 0.5em;
        fill: white;
      }

      .btn {
        display: block;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background-color: red;
      }

      .colorName {
        color: white;
      }

      * {
        box-sizing: border-box;
      }

      .colorSelectorContainer {
        float: left;
        width: 5%;
        height: 100%;
        background: #333;
        padding: 20px;
        text-align: center;
      }
      
      .colorSelector {
        text-align: center;
      }

      .blocksContainer {
        float: left;
        width: 20%;
        height: 100%;
        background: #000000;
        padding: 20px;
      }

      .codeEditor {
        float: left;
        width: 45%;
        height: 100%;
        background: #222;
        padding: 20px;
      }

      .rightView {
        float: left;
        padding: 20px;
        width: 30%;
        background-color: #f1f1f1;
      }

      section:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $(function () {
        $(".draggable").draggable();
      });
    </script>
  </head>
  <body style="background-color: #333333;">
    <header>
      <h2>Spark Code Editor</h2>
    </header>

    <section>
      <div class="colorSelectorContainer">
        <div class="colorSelector"></div>
          <div>
            <div>
              <button class="btn" style="background-color: blue;" />
            </div>
            <p class="colorName">NumPy</p>
          </div>

          <div>
            <div>
              <button class="btn" style="background-color: #ff0000;" />
            </div>
            <p class="colorName">Pandas</p>
          </div>

          <div>
            <div>
              <button class="btn" style="background-color: green;" />
            </div>
            <p class="colorName">Matplotlib</p>
          </div>

          <div>
            <div>
              <button class="btn" style="background-color: white;" />
            </div>
            <p class="colorName">SciKit Learn</p>
          </div>

          <div>
            <div>
              <button class="btn" style="background-color: yellow;" />
            </div>
            <p class="colorName">Tensorflow</p>
          </div>

          <div>
            <div>
              <button class="btn" style="background-color: #ff387f;" />
            </div>
            <p class="colorName">Keras</p>
          </div>

          <div>
            <div>
              <button class="btn" style="background-color: #137913;" />
            </div>
            <p class="colorName">Pytorch</p>
          </div>
        </div>
      </div>
      <div class="blocksContainer">
        <div class="draggable">
          <img src="assets/block_template.png" />
        </div>
        <div class="draggable">
          <img src="assets/block_template.png" />
        </div>
        <div class="draggable">
          <img src="assets/block_template.png" />
        </div>
        <div class="draggable">
          <img src="assets/block_template.png" />
        </div>
        <div class="draggable">
          <img src="assets/block_template.png" />
        </div>
        <div class="draggable">
          <img src="assets/block_template.png" />
        </div>
      </div>

      <div class="codeEditor"></div>

      <div class="rightView"></div>
    </section>
  </body>
</html>
