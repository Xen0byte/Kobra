<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@7.0.4/konva.min.js"></script>
    <meta charset="utf-8" />
    <title>Konva Drag and Drop Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: "container",
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();
      stage.add(layer);

      var SOURCE = "assets/scratchblocks.svg";
      // try to draw SVG natively
      Konva.Image.fromURL(SOURCE, (imageNode) => {
        layer.add(imageNode);
        imageNode.setAttrs({
          width: 150,
          height: 150,
        });
        layer.batchDraw();
      });
    </script>
  </body>
</html>
