mutation AddProject(
    $name: String!
    $isPublic: Boolean!
    $summary: String
    $description: String
    $projectJson: String
    $modelsDb: String
    $parentId: String
) {
    addProject(
        name: $name
        isPublic: $isPublic
        summary: $summary
        description: $description
        projectJson: $projectJson
        modelsDb: $modelsDb
        parentId: $parentId
    ) {
        id
        name
        isPublic
        summary
        description
        projectJson
        modelsDb
        parentId
        updatedAt
        userId
    }
}
